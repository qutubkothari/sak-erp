# Nginx Configuration for SAK Solutions ERP
# Save this to: /etc/nginx/sites-available/sak-erp
# Then: sudo ln -s /etc/nginx/sites-available/sak-erp /etc/nginx/sites-enabled/
# Test: sudo nginx -t
# Reload: sudo systemctl reload nginx

upstream api_backend {
    server localhost:4000;
    keepalive 64;
}

upstream web_frontend {
    server localhost:3000;
    keepalive 64;
}

